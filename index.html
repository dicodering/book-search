<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksearch</title>
    
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">

    <!-- 폰트어썸 CDN 5.15.4 -->
    <script src="https://kit.fontawesome.com/4e6349bb03.js" crossorigin="anonymous"></script>

    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Noto+Sans+KR:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <!-- 1. header -->
    <div id="header">
        <div id="headerBg">
            <!-- 텍스트 박스 -->
            <div id="textBox">
                <div class="text-cont">
                    <div class="item-title">Book Search</div>
                    <div class="item-sub">Books let you to travel without moving your feet</div>
                </div>
            </div>
        </div>

        <!-- 2. search box -->
        <div id="searchBox">
            <form id="searchForm">
                <!-- query에 value값 -->
                <input type="text" id="query" placeholder="Search for anything" />
                <button type="submit" id="btn">Find it now</button>
            </form>
        </div>
    </div>


    <!-- 3. main list -->
    <div id="main">
        <!-- 정렬 (높은가격 / 낮은가격) -->

        <!-- <i class="fas fa-caret-down"></i> -->

        <!-- 정렬 리스트 -->
        <div id="dropbox">
            <select id="selectBox" class="select-box" onchange="changeSelection()">
                <option value="" selected> 
                    sort by price
                </option> 

                <option value="asc"> 
                    sort: lowest price
                </option> 

                <option value="desc">
                    sort: highest price
                </option>
            </select>
        </div>

        <!-- 검색 내용 불러오기 -->
        <ul id="list">

        </ul>
    </div>

    <!-- 스크립트 -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
